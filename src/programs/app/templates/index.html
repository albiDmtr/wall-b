<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AI Chat Interface</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>AI Chat Interface</h1>
    <button id="greet-btn">Greet with Voice 1</button>
    <button id="greet-btn-2">Greet with Voice 2</button>
    <div>
        <input type="text" id="user-input" placeholder="Say something...">
        <button id="respond-btn">Respond</button>
    </div>
    <div id="response"></div>
    <script>
        $(document).ready(function() {
            $('#greet-btn').click(function() {
                $.ajax({
                    type: 'POST',
                    url: '/greet',
                    contentType: 'application/json',
                    data: JSON.stringify({voice_id: 'lxNNOU4CuwcLA6DP9pL4'}),
                    success: function(data) {
                        $('#response').text(data.message);
                    }
                });
            });

            $('#greet-btn-2').click(function() {
                $.ajax({
                    type: 'POST',
                    url: '/greet',
                    contentType: 'application/json',
                    data: JSON.stringify({voice_id: 'dfry7bk7VysVw6GgZmvx'}),
                    success: function(data) {
                        $('#response').text(data.message);
                    }
                });
            });

            $('#respond-btn').click(function() {
                var userInput = $('#user-input').val();
                $.ajax({
                    type: 'POST',
                    url: '/respond',
                    contentType: 'application/json',
                    data: JSON.stringify({text: userInput, voice_id: 'lxNNOU4CuwcLA6DP9pL4'}),
                    success: function(data) {
                        $('#response').text(data.message);
                    }
                });
            });
        });
    </script>
</body>
</html>
